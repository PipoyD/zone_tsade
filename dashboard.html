<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Zone TSADE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Conteneur principal */
    .dashboard-container {
      max-width: 900px;
      width: 100%;
      margin: 2rem auto;
      color: #fafafa;
    }

    /* Ent√™te du dashboard */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 1.8rem;
    }
    header .btn {
      margin: 0 0.5rem;
    }

    /* Sections */
    .section {
      background: rgba(20,20,20,0.6);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .section h2 {
      margin-bottom: 1rem;
    }

    /* Missions en cours */
    .missions-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .mission-item {
      background: rgba(40,40,40,0.8);
      padding: 0.8rem 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Graphique simplifi√© placeholder */
    .chart-placeholder {
      height: 150px;
      background: rgba(40,40,40,0.8);
      border-radius: 8px;
      margin-top: 1rem;
    }

    /* Actions globales */
    .actions {
      display: flex;
      gap: 0.5rem;
    }

    .actions .btn {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="background-overlay"></div>

  <div class="card dashboard-container">
    <header>
      <h1>Dashboard</h1>
      <div class="actions">
        <button class="btn continue" onclick="location.href='/demandes'">Voir les demandes</button>
        <button class="btn back" onclick="location.href='/logout'">D√©connexion</button>
      </div>
    </header>

    <div class="section">
      <h2>üîç Missions en cours</h2>
      <div class="missions-list">
        <div class="mission-item">
          <span>üõ°Ô∏è Agent Dupont ‚Äî Patrouille secteur 5</span>
          <button class="btn continue">Voir d√©tails</button>
        </div>
        <div class="mission-item">
          <span>üö® Agent Martin ‚Äî Contr√¥le acc√®s zone C</span>
          <button class="btn continue">Voir d√©tails</button>
        </div>
        <button class="btn continue" style="width: fit-content; margin-top: .5rem;">Voir toutes les missions</button>
      </div>
    </div>

    <div class="section">
      <h2>üìä Statistiques heures op√©ration</h2>
      <div class="chart-placeholder">[Graphique ici]</div>
    </div>
  </div>

  <script>
    // m√™me fond anim√© que les autres pages
    let targetX = 50, targetY = 50, currentX = 50, currentY = 50;
    const bg = document.querySelector('.background');
    document.addEventListener("mousemove", e => {
      targetX = 50 + (e.clientX / window.innerWidth - 0.5) * 10;
      targetY = 50 + (e.clientY / window.innerHeight - 0.5) * 5;
    });
    function animateBackground() {
      currentX += (targetX - currentX) * 0.05;
      currentY += (targetY - currentY) * 0.05;
      bg.style.backgroundPosition = `${currentX}% ${currentY}%`;
      requestAnimationFrame(animateBackground);
    }
    animateBackground();
  </script>
</body>
</html>
